<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            /* Você pode escolher o nome que quer dar a fonte */
            font-family: 'Love';  
            src: url('fonts/love larry ttf.ttf');
            font-weight: normal;
            font-style: normal;

            /*
             Tipos de formatos
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple advanced Typography)
                - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem dolore mollitia voluptate officiis nesciunt provident molestiae reiciendis placeat, magnam alias ea voluptatem qui laudantium! Reiciendis recusandae nam quaerat dolore dolor.</p>
</body>
</html>
